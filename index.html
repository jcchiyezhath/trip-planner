<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trip Planner</title>
  <style>
    :root{
      --bg1:#f6f7fb;
      --bg2:#eef1f7;
      --card:#ffffff;
      --text:#101828;
      --muted:#667085;
      --ring: rgba(16,24,40,.12);
      --shadow: 0 14px 40px rgba(16,24,40,.10);
      --shadow2: 0 8px 18px rgba(16,24,40,.08);
      --radius: 18px;
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 700px at 20% 0%, var(--bg2), var(--bg1));
      min-height: 100vh;
      padding: 22px;
    }

    .container{
      max-width: 980px;
      margin: 0 auto;
    }

    .header{
      display:flex;
      align-items:flex-start;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 18px;
    }

    .title{
      margin: 0;
      font-size: 38px;
      letter-spacing: -0.6px;
      line-height: 1.1;
    }

    .subtitle{
      margin: 8px 0 0;
      color: var(--muted);
      font-size: 15px;
    }

    .card{
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
      border: 1px solid rgba(16,24,40,.06);
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 14px;
      margin-top: 14px;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      padding: 16px 14px;
      border-radius: 16px;
      text-decoration:none;
      color: var(--text);
      font-weight: 700;
      background: linear-gradient(180deg, #ffffff, #fbfbfd);
      border: 1px solid rgba(16,24,40,.10);
      box-shadow: var(--shadow2);
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
      user-select:none;
    }

    .btn:hover{
      transform: translateY(-2px);
      box-shadow: 0 16px 34px rgba(16,24,40,.14);
      border-color: rgba(16,24,40,.16);
    }

    .btn:active{
      transform: translateY(0px);
      box-shadow: var(--shadow2);
    }

    .emoji{
      font-size: 18px;
      line-height: 1;
    }

    .footer{
      margin-top: 16px;
      color: var(--muted);
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div>
        <h1 class="title">Trip Planner</h1>
        <p class="subtitle">Pick what you want to view.</p>
      </div>
    </div>

    <div class="card">
      <div class="grid">
        <a class="btn" href="dashboard.html"><span class="emoji">üìå</span>Dashboard</a>
        <a class="btn" href="itinerary.html"><span class="emoji">üóìÔ∏è</span>Itinerary</a>
        <a class="btn" href="cost.html"><span class="emoji">üí∞</span>Cost</a>
        <a class="btn" href="people.html"><span class="emoji">üë•</span>People</a>
        <a class="btn" href="places.html"><span class="emoji">üìç</span>Places</a>
      </div>

      <div class="footer">
        Tip: bookmark this page so everyone can open it quickly.
      </div>
    </div>
  </div>
</body>
</html>
